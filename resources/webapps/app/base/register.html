<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VAMPS | Sign Up</title>

    <link href="css/app.css" rel="stylesheet" type="text/css">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="base/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap Material Design -->
    <style type="text/css">
        body {
            background-color: #00ACC1;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .well {
            margin-top: 10%;
        }
    </style>
</head>

<body class="gray-bg">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <div class="middle-box text-center animated fadeInDown">
                <h1 class="logo-name">VAMPS</h1>
            </div>

            <div class="middle-box text-center loginscreen   animated fadeInDown">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h3 class="login-text">Register to Wifi+</h3>
                        <p class="login-text">Create account to see it in action.</p>

                        <form class="m-t" id="registration-form">
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control"
                                       placeholder="User Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                       required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="Password" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
                                       placeholder="Confirm Password"
                                       required="">
                            </div>
                            <div class="form-group">
                                <div class="checkbox i-checks login-text"><label> <input type="checkbox" id="agree"
                                                                                         name="agree"><i></i> Agree the
                                    terms and policy
                                </label></div>
                            </div>
                            <button id="btn-register" class="btn btn-raised btn-primary">Register</button>

                            <p class="text-muted text-center login-text">
                                <small>Already have an account?</small>
                            </p>
                            <a class="btn btn-raised btn-default" href="login.html">Login</a>
                        </form>
                        <p class="m-t login-text">
                            <small>Vedicsoft solutions &copy; 2016</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Java scripts -->
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="base/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="base/plugins/cookie/js.cookie.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
