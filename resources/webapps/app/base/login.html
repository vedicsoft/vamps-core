<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VAMPS | Sign In  </title>

    <link href="css/app.css" rel="stylesheet" type="text/css">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="base/plugins/bootstrap/css/bootstrap.min.css">

    <style type="text/css">
        body {
            background-color: #00ACC1;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .well {
            margin-top: 10%;
        }
    </style>
</head>

<body class="">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <div class="middle-box text-center animated fadeInDown">
                <h1 class="logo-name">VAMPS</h1>
            </div>
            <div class="middle-box text-center loginscreen animated fadeInDown">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h3 class="login-text">Welcome to Wifi+</h3>
                        <p class="login-text"> Generate dashboards from managed access points.</p>
                        <p class="login-text">Login in. To see it in action.</p>
                        <form class="m-t" id="login-form">
                            <div class="form-group">
                                <input type="username" id="username" name="username" class="form-control"
                                       placeholder="Username"
                                       required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Password"
                                       required>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember Me
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-raised btn-primary" id="login-btn">Login</button>
                            <br/>
                            <a href="#">
                                <small>Forgot password?</small>
                            </a>
                            <p class="text-muted text-center login-text">
                                <small>Do not have an account?</small>
                            </p>
                            <a class="btn btn-raised btn-default" href="register">Create an account</a>
                        </form>
                        <p class="m-t login-text">
                            <small>Vedicsoft solutions &copy; 2016</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- Java scripts -->
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/material.min.js"></script>
<script type="text/javascript" src="js/ripples.min.js"></script>
<script type="text/javascript" src="base/plugins/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="base/plugins/cookie/js.cookie.js"></script>
<script type="text/javascript" src="js/configs.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
