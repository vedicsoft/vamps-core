# this file is used only in development to watch golang files and recompile when a change is detected
settings:
  legacy:
    force: true
    interval: 10ms
schema:
- name: server
  path: .
  commands:
    install:
      status: true
    run:
      status: true
watcher:
  paths:
  - /
  extensions:
  - go
  - html
  ignored_paths:
  - vendor
  - resources
  - api_test